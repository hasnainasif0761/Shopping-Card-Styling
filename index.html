<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-card">
        <div class="card-img">
            <img src="https://5.imimg.com/data5/SELLER/Default/2023/7/323356025/UR/EQ/WS/192140499/safeimagekit-resized-img-3--500x500.png" class="img1" alt="">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?fm=jpg&q=60&w=3000&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hvZXN8ZW58MHx8MHx8fDA%3D" class="img2" alt="">
        </div>
        <div class="card-content">
            <p>Nike</p>
            <h3>Nike Free Run2</h3>
            <p>$174.60</p>
            <button>ADD TO CART</button>
        </div>
    </div>

    <!-- Second Card Section Start -->

    <div class="second-card-container">
        <div class="second-card-img">
            <img src="https://media.istockphoto.com/id/1350560575/photo/pair-of-blue-running-sneakers-on-white-background-isolated.jpg?s=612x612&w=0&k=20&c=A3w_a9q3Gz-tWkQL6K00xu7UHdN5LLZefzPDp-wNkSU=" alt="">
        </div>
        <div class="second-card-content">
            <h1>Hello World</h1>
        </div>
    </div>

</body>
</html>
